spring.application.name=APIGateway

server.port=8082

spring.cloud.gateway.routes[0].id=user-service
spring.cloud.gateway.routes[0].uri=http://localhost:8081
spring.cloud.gateway.routes[0].predicates[0]=Path=/users/**

spring.security.oauth2.resourceserver.jwt.issuer-uri=http://localhost:8080/realms/etrade
spring.security.oauth2.resourceserver.jwt.jwk-set-uri=http://localhost:8080/realms/etrade/protocol/openid-connect/certs

logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.web=INFO

